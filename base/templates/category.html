{% extends 'index.html' %}
{% block content %}
    <!-- Header-->
    <header class="bg py-5 d-flex justify-content-center align-items-center"
            style="height: 300px">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center">
                <h1>Nossas categorias</h1>
            </div>
        </div>
    </header>
    <!-- Card categorias-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h1>Produtos</h1>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100 bg-secondary text-light">
                            <!-- Produto image-->
                            <img class="card-img-top" src="{{ product.image.url }} " alt="..." />
                            <!-- Produto detalhes-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Produto nome-->
                                    <h5 class="fw-bolder">{{ product.name }}</h5>
                                    <!-- Product preÃ§o-->
                                    R${{ product.price }}
                                    <br />
                                    <p>Categoria</p>
                                    {{ product.category }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto mb-3"
                                       href="{% url 'product' product.id %}">Detalhes</a>
                                </div>
                                <div class="d-flex">
                                    <input class="form-control text-center me-3"
                                           id="inputQuantity"
                                           type="num"
                                           value="1"
                                           style="max-width: 3rem" />
                                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                        <i class="bi-cart-fill me-1"></i>
                                        add sacola
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
